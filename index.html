<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Profile</title>
</head>
<body class="h-screen">
  <div class="flex flex-col h-full">
      <!-- Main Content -->
      <main class="h-screen bg-red-600 relative">
        <div class="animated-left-img w-96 h-auto absolute top-24 left-0 transition-transform duration-1000 left-start">
          <img class="w-auto h-auto" src="./assets/images/bg-icons/bg-1.png">
        </div>
        <div class="animated-left-img w-3/5 h-auto absolute bottom-0 left-0 transition-transform duration-1000 left-start">
          <img class="w-auto h-auto" src="./assets/images/bg-icons/bg-3.png">
        </div>
        <div class="animated-right-img w-96 h-auto absolute bottom-0 right-0 transition-transform duration-1000 right-start">
          <img class="w-auto h-auto" src="./assets/images/bg-icons/bg-4.png">
        </div>
        <div class="animated-top-img w-full h-auto absolute top-0 flex justify-center transition-transform duration-1000 top-start">
          <img class="w-96 h-auto" src="./assets/images/bg-icons/sun.png">
        </div>
      </main>
  </div>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
